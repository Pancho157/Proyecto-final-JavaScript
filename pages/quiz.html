<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/quiz.css">
    <script defer src="../JS/quiz.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Pregunta</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Respuesta 1</button>
                <button class="btn">Respuesta 2</button>
                <button class="btn">Respuesta 3</button>
                <button class="btn">Respuesta 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Comenzar</button>
            <button id="next-btn" class="next-btn btn hide">Siguiente</button>
            <a id="game-redir" class="game-redir btn hide" href="#">Ir al juego</a>
        </div>
    </div>
</body>
</html>
